<html>
<head>
  <title>Antenna Player</title>

  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/silvermine-videojs-quality-selector@1.1.2/dist/css/quality-selector.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-dvrseekbar@0.0.1/dist/videojs-dvrseekbar.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-dvr@1.4.0/dist/videojs-dvr.css" rel="stylesheet">
  <link href="https://unpkg.com/videojs-playlist-ui@4.1.0/dist/videojs-playlist-ui.vertical.css" rel="stylesheet">

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>

<body>
  <style>
    .player-container, .vjs-playlist {
      height: 300px;
    }
  </style>

  <div class="player-container">
      <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360" poster="MY_VIDEO_POSTER.jpg" data-setup='{"fluid": false}'>

      <source src="https://crtv-301f.kxcdn.com/hls/select-tv-main-vod.m3u8" type="application/x-mpegURL" />

      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <div class="vjs-playlist">
      <!--
        The contents of this element will be filled based on the
        currently loaded playlist
      -->
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@0.9.0/dist/videojs-http-streaming.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.0.9/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@3.0.1/dist/videojs-seek-buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-dvrseekbar@0.0.1/dist/videojs-dvrseekbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-dvr@1.4.0/dist/videojs-dvr.js"></script>
  <script src="https://unpkg.com/videojs-playlist@5.0.0/dist/videojs-playlist.min.js"></script>
  <script src="https://unpkg.com/videojs-playlist-ui@4.1.0/dist/videojs-playlist-ui.min.js"></script>
</body>

<script>
  var player = videojs('my-video', {
    html5: {
      hls: {
        overrideNative: true
      }
    }
  });
  player.hlsQualitySelector();
  player.seekButtons({
    forward: 30,
    back: 10
  });
  player.dvrseekbar();
  player.dvr();
  player.playlist([{
    name: 'COURT',
    sources: [
      { src: 'https://arkina1234.github.io/live/hls/court.m3u8', type: 'application/x-mpegURL' },
    ],
    thumbnail: false
  }, {
    name: 'FOXWX',
    sources: [
      { src: 'https://arkina1234.github.io/live/hls/foxwx.m3u8', type: 'application/x-mpegURL' },
    ],
    thumbnail: false
  }, {
    name: 'KIDS',
    sources: [
      { src: 'https://arkina1234.github.io/live/hls/kids.m3u8', type: 'application/x-mpegURL' },
    ],
    thumbnail: false
  }, {
    name: 'LX',
    sources: [
      { src: 'https://arkina1234.github.io/live/hls/lx.m3u8', type: 'application/x-mpegURL' },
    ],
    thumbnail: false
  }, {
    name: 'NEWSY',
    sources: [
      { src: 'https://arkina1234.github.io/live/hls/newsy.m3u8', type: 'application/x-mpegURL' },
    ],
    thumbnail: false
  }, {
    name: 'THEGRIO',
    sources: [
      { src: 'https://arkina1234.github.io/live/hls/thegrio.m3u8', type: 'application/x-mpegURL' },
    ],
    thumbnail: false
  }]);
  player.playlistUi();
  player.playlist.autoadvance(0);
</script>
</html>
